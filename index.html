<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPet</title>
</head>
<body>

    <div class="container">

        <input type="text" id="nameField">

        <div class="rock">
            
            <img id="brownrock" class="rock" src="whiterock.png">
            <img id="bluerock" class="rock" src="darkrock.png">
            <img id="blackrock" class="rock" src="rock.png">
            
            <img id="mustache" class="mustache1" src="mustache1.png">
            <img id="mustache" class="mustache2" src="mustache2.png">

            <img class="googly" id="googly" src="googly.png">
            <img class="googlyglasses" id="googly" src="googlyglasses.png">
        </div>

            <div class="rockcontainer">
                <img id="rockpreview" class="blackpreview" src="rock.png">
                <img id="rockpreview" class="brownpreview" src="whiterock.png">
                <img id="rockpreview" class="bluepreview" src="darkrock.png">
            </div>
    
            <div class="mustachecontainer">
                <img id="mustachepreview" class="mustache1preview" src="mustache1.png">
                <img id="mustachepreview" class="mustache2preview" src="mustache2.png">
            </div>
    
            <div class="googlycontainer">
                <img id="googlypreview" class="googlypreview" src="googly.png">
                <img id="googlypreview" class="googlyglassespreview" src="googlyglasses.png">
        </div>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
